<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Government Primary School Pethgam Wagoora</title>

<style>

body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f7f9fc;
  color: #333;
}

/* ------------------ HEADER ------------------ */

.header {
  display: flex;
  align-items: center;
  padding: 15px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.school-logo {
  width: 90px;
  height: auto;
  margin-right: 15px;
}

.header-text h1,
.header-text p {
  margin: 3px 0;
  padding: 0;
  font-weight: bold;
}

/* -------- Rainbow Text Effect -------- */
.rainbow {
  background: linear-gradient(
    90deg,
    red, orange, yellow, green, blue, indigo, violet
  );
  -webkit-background-clip: text;
  color: transparent;
}

/* ---------- BUTTON ---------- */

.apply-btn {
  background: #0066ff;
  padding: 12px 22px;
  border: none;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 18px;
  margin: 20px;
}

.apply-btn:hover {
  background: #0050d4;
}

/* ------------ POPUP FORM ------------- */

#formPopup {
  display: none;
  position: fixed;
  z-index: 9999;
  left: 0; top: 0;
  width: 100%; height: 100%;
  backdrop-filter: blur(4px);
  justify-content: center;
  align-items: center;
}

.form-box {
  background: white;
  padding: 25px;
  width: 90%;
  max-width: 500px;
  border-radius: 12px;
  box-shadow: 0 3px 15px rgba(0,0,0,0.25);
}

.close-btn {
  float: right;
  font-size: 24px;
  cursor: pointer;
}

input, select {
  width: 100%;
  padding: 10px;
  margin: 6px 0 16px 0;
  border: 1px solid #aaa;
  border-radius: 6px;
}

.submit-btn {
  width: 100%;
  padding: 12px;
  background: #00aa44;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.submit-btn:hover {
  background: #008f38;
}

#successBox {
  display: none;
  background: #d4ffd9;
  padding: 12px;
  border-left: 5px solid #00aa44;
  margin-top: 15px;
}

</style>

<script>
function openForm() {
  const popup = document.getElementById('formPopup');
  popup.style.display = 'flex';
  popup.setAttribute('aria-hidden', 'false');
  document.getElementById('admissionForm').reset();
  document.getElementById('successBox').style.display = 'none';
}

function closeForm() {
  document.getElementById("formPopup").style.display = "none";
}

function submitForm(e) {
  e.preventDefault();
  document.getElementById("successBox").style.display = "block";
}
</script>

</head>

<body>

<!-- ---------------- HEADER ---------------- -->
<header class="header">
  <img src="/mnt/data/1000000292.png" class="school-logo">

  <div class="header-text">
    <h1 class="rainbow">GOVERNMENT PRIMARY SCHOOL PETHGAM WAGOORA</h1>
    <p class="rainbow">Wagoora Babaresihi Road Near Zonal Education Office Wagoora</p>
    <p class="rainbow">Email: pspethgam@gmail.com | UDISE: 01022202207</p>
    <p class="rainbow">Contact: 7006261694 | 9596449881</p>
  </div>
</header>

<!-- -------- APPLY NOW BUTTON -------- -->
<center>
<button class="apply-btn" onclick="openForm()">Apply Now</button>
</center>

<!-- -------- POPUP FORM -------- -->

<div id="formPopup">
  <div class="form-box">

    <span class="close-btn" onclick="closeForm()">&times;</span>
    <h2>Admission Form</h2>

    <form id="admissionForm" onsubmit="submitForm(event)">
      <label>Student Name</label>
      <input type="text" required>

      <label>Father Name</label>
      <input type="text" required>

      <label>Mother Name</label>
      <input type="text" required>

      <label>Class</label>
      <select required>
        <option value="">Select Class</option>
        <option>Nursery</option>
        <option>LKG</option>
        <option>UKG</option>
        <option>1st</option>
        <option>2nd</option>
        <option>3rd</option>
        <option>4th</option>
        <option>5th</option>
      </select>

      <button class="submit-btn">Submit</button>
    </form>

    <div id="successBox">
      âœ” Your admission form has been submitted successfully!
    </div>

  </div>
</div>

</body>
</html>
